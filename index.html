<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App - HTML CSS & JS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Additional Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .parent {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 100%;
            padding: 20px;
            min-height: 100vh;
        }

        .todo-app {
            margin-top: calc(100vh / 4);
        }

        ul li {
            list-style: none;
            user-select: none;
            cursor: pointer;
            font-size: 14px;
            padding: 12px 8px 12px 50px;
            position: relative;
        }

        ul li::before {
            content: '';
            position: absolute;
            height: 10px;
            width: 10px;
            background: transparent;
            border: 0.1px solid rgb(105, 105, 103);
            border-radius: 100%;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        ul li.checked {
            color: #555;
            text-decoration: line-through;
        }

        ul li.checked::before {
            content: '';
            position: absolute;
            height: 10px;
            width: 10px;
            background: #ff5945;
            border: solid #ff5945;
            border-radius: 100%;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        ul li span {
            position: absolute;
            right: 0;
            width: 40px;
            height: 40px;
            color: #555;
            line-height: 40px;
            text-align: center;
            font-size: 25px;
            border-radius: 50%;
        }

        ul li span:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .social-link {
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 89, 69, 0.5);
            transition: all 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95);
            transition: all 0.1s ease;
        }

        /* Task Animations */
        .task-enter {
            animation: fadeIn 0.5s ease-in;
        }

        .task-exit {
            animation: slideOut 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Priority Colors */
        .priority-low {
            border-left: 5px solid #28a745;
        }

        .priority-medium {
            border-left: 5px solid #ffc107;
        }

        .priority-high {
            border-left: 5px solid #dc3545;
        }

        /* Overdue */
        .overdue {
            background-color: #f8d7da;
        }

        /* Dark Mode */
        .dark-mode .parent {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
        }

        .dark-mode .todo-app {
            background-color: #2a2d3a;
            color: #e0e0e0;
        }

        .dark-mode .todo-app h2 {
            color: #e0e0e0;
        }

        .dark-mode ul li {
            color: #e0e0e0;
        }

        .dark-mode ul li.checked {
            color: #888;
        }

        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #3a3d4a;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        .dark-mode .btn-outline-secondary {
            color: #e0e0e0;
            border-color: #555;
        }

        .dark-mode .btn-outline-secondary:hover {
             background-color: #555;
        }

        /* Drag Handle */
        .drag-handle {
            cursor: grab;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            right: 0;
            width: 40px;
            height: 40px;
            color: #555;
            line-height: 40px;
            text-align: center;
            font-size: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Progress Bar Gradient */
        .progress-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="todo-app col-lg-6 col-md-8 col-sm-10 bg-light p-4 rounded">
                    <h2 class="text-dark text-center">To-Do List App<img src="" alt=""></h2>
                    <div class="d-flex justify-content-end mb-3">
                        <button id="clear-all" class="btn btn-outline-danger btn-sm me-2" title="Clear All Tasks"><i class="bi bi-trash"></i> Clear All</button>
                        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm mt-2">üåô Dark Mode</button>
                    </div>
                    <div class="progress mb-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">
                        </div>
                    </div>
                    <div class="input-group mt-4">
                        <input type="text" name="" id="input" class="form-control rounded-pill border-0"
                            placeholder="add your task here">
                        <select id="priority" class="form-select rounded-pill border-0 ms-2" style="max-width: 120px;">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <input type="text" id="due-date" class="form-control rounded-pill border-0 ms-2"
                            placeholder="Due Date" style="max-width: 120px;">
                        <button type="button" class="btn btn-danger rounded-pill fw-bold position-absolute end-0"
                            style="z-index: 20;" onclick="addTask()">Add</button>
                    </div>
                    <div class="d-flex mt-3">
                        <input type="text" id="search" class="form-control rounded-pill border-0 me-2"
                            placeholder="Search tasks">
                        <select id="filter" class="form-select rounded-pill border-0">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <ul class="list-container list-group mt-3">
                        <!--<li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li>-->
                    </ul>
                    <div id="stats" class="mt-3 text-center">
                        <small>Completed Today: <span id="completed-today">0</span> | This Week: <span
                                id="completed-week">0</span> | Streak: <span id="streak">0</span></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution text-info text-center mt-3">
            <span>Coded by <a href="https://x.com/olaniyidami162" target="_blank" class="text">Damilare
                    Olaniyi</a></span>
            <div class="d-flex justify-content-center mt-2">
                <div class="social me-2">
                    <a href="https://x.com/olaniyidami162" class="btn btn-primary p-2 rounded social-link"
                        target="_blank">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </div>
                <div class="social">
                    <a href="https://x.com/olaniyidami162" class="btn btn-primary p-2 rounded social-link"
                        target="_blank">
                        <i class="bi bi-twitter-x"></i> Twitter
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const inputBox = document.getElementById('input');
        const prioritySelect = document.getElementById('priority');
        const dueDateInput = document.getElementById('due-date');
        const listContainer = document.querySelector('.list-container');
        const progressBar = document.getElementById('progress-bar');
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('filter');
        const themeToggle = document.getElementById('theme-toggle');
        const completedTodaySpan = document.getElementById('completed-today');
        const completedWeekSpan = document.getElementById('completed-week');
        const streakSpan = document.getElementById('streak');

        // Initialize libraries
        flatpickr(dueDateInput, { dateFormat: "Y-m-d" });
        new Sortable(listContainer, {
            handle: '.drag-handle',
            animation: 150,
            onEnd: () => saveTasks()
        });

        // Sound effects using Web Audio API
        function playSound(frequency = 440, duration = 200) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function addTask(){
            const text = inputBox.value.trim();
            if (!text) return;
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value;
            const task = { id: Date.now(), text, priority, dueDate, completed: false };
            tasks.push(task);
            renderTasks();
            saveTasks();
            playSound(523, 150); // C note
            inputBox.value = '';
            dueDateInput.value = '';
            prioritySelect.value = 'low';
        }

        function renderTasks(){
            listContainer.innerHTML = '';
            const filteredTasks = tasks.filter(task => {
                const matchesSearch = task.text.toLowerCase().includes(searchInput.value.toLowerCase());
                const matchesFilter = filterSelect.value === 'all' ||
                    (filterSelect.value === 'pending' && !task.completed) ||
                    (filterSelect.value === 'completed' && task.completed);
                return matchesSearch && matchesFilter;
            });
            filteredTasks.forEach(task => {
                const li = document.createElement("li");
                li.className = `priority-${task.priority}`;
                if (task.completed) li.classList.add('checked');
                if (task.dueDate && new Date(task.dueDate) < new Date()) li.classList.add('overdue');
                li.innerHTML = `
                    <span class="drag-handle">‚ãÆ‚ãÆ</span>
                    ${task.text}
                    ${task.dueDate ? `<small class="text-muted ms-2">${task.dueDate}</small>` : ''}
                    <span class="delete-btn"><i class="bi bi-trash text-danger"></i></span>
                `;
                li.dataset.id = task.id;
                listContainer.appendChild(li);
                li.classList.add('task-enter');
            });
            updateProgress();
            updateStats();
        }

        function updateProgress(){
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total ? (completed / total) * 100 : 0;
            progressBar.style.width = `${percent}%`;
        }

        function updateStats(){
            const today = new Date().toDateString();
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            const completedToday = tasks.filter(t => t.completed && new Date(t.completedAt).toDateString() === today).length;
            const completedWeek = tasks.filter(t => t.completed && new Date(t.completedAt) > weekAgo).length;
            const streak = calculateStreak();
            completedTodaySpan.textContent = completedToday;
            completedWeekSpan.textContent = completedWeek;
            streakSpan.textContent = streak;
        }

        function calculateStreak(){
            let streak = 0;
            const today = new Date();
            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const completedOnDate = tasks.some(t => t.completed && new Date(t.completedAt).toDateString() === date.toDateString());
                if (completedOnDate) streak++;
                else if (i > 0) break;
            }
            return streak;
        }

        function saveTasks(){
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function checkNotifications(){
            if ('Notification' in window && Notification.permission === 'granted') {
                tasks.forEach(task => {
                    if (!task.completed && task.dueDate && new Date(task.dueDate).toDateString() === new Date().toDateString()) {
                        new Notification('Task Due Today', { body: task.text });
                    }
                });
            }
        }

        // Event listeners
        document.querySelector('button[onclick="addTask()"]').addEventListener('click', addTask);
        document.addEventListener("keydown", e => {
            if (e.key === "Enter") addTask();
        });

        listContainer.addEventListener("click", e => {
            const li = e.target.closest('li');
            if (!li) return;
            const id = +li.dataset.id;
            if (e.target.tagName === "LI" || e.target.classList.contains('drag-handle')) {
                const task = tasks.find(t => t.id === id);
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date() : null;
                if (task.completed) {
                    playSound(659, 150); // E note
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
                renderTasks();
                saveTasks();
            } else if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
                tasks = tasks.filter(t => t.id !== id);
                li.classList.add('task-exit');
                setTimeout(() => {
                    renderTasks();
                    saveTasks();
                }, 500);
                playSound(330, 150); // E low
            }
        });

        searchInput.addEventListener('input', renderTasks);
        filterSelect.addEventListener('change', renderTasks);

        const clearAllBtn = document.getElementById('clear-all');
        clearAllBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all tasks? This action cannot be undone.')) {
                tasks = [];
                renderTasks();
                saveTasks();
                playSound(220, 200); // A low note for clear action
            }
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.innerHTML = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Load theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initial render and notifications
        renderTasks();
        checkNotifications();
        setInterval(checkNotifications, 60000); // Check every minute
    </script>
</body>

</html>
