<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A user-friendly and appealing to-do list app by Damilare Olaniyi">
    <meta name="theme-color" content="#667eea">
    <title>Damilare's To-Do List</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <header class="parent">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <main class="todo-app col-lg-6 col-md-8 col-sm-10 bg-light p-4 rounded" role="main">
                    <h1 class="text-dark text-center mb-4">Damilare's To-Do List</h1>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="export-import">
                            <button id="export-btn" class="btn btn-outline-success btn-sm me-2" title="Export Tasks"><i class="bi bi-download"></i> Export</button>
                            <button id="import-btn" class="btn btn-outline-info btn-sm" title="Import Tasks"><i class="bi bi-upload"></i> Import</button>
                        </div>
                        <div>
                            <button id="clear-all" class="btn btn-outline-danger  me-2" title="Clear All Tasks"><i class="bi bi-trash"></i> Clear All</button>
                            <button id="theme-toggle" class="btn btn-outline-secondary " title="Toggle Dark Mode">üåô Dark Mode</button>
                        </div>
                    </div>
                    <div class="progress mb-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        </div>
                    </div>
                    <section class="add-task mb-4">
                        <div class="input-group">
                            <input type="text" id="input" class="form-control rounded-pill border-0" placeholder="Add your task here" aria-label="Task input" autofocus>
                            <select id="priority" class="form-select rounded-pill border-0 ms-2" style="max-width: 120px;" aria-label="Priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <input type="text" id="due-date" class="form-control rounded-pill border-0 ms-2" placeholder="Due Date" style="max-width: 120px;" aria-label="Due date">
                            <button type="button" class="btn btn-danger rounded-pill fw-bold position-absolute end-0" onclick="addTask()" aria-label="Add task">Add</button>
                        </div>
                    </section>
                    <section class="filters mb-3">
                        <div class="d-flex">
                            <input type="text" id="search" class="form-control rounded-pill border-0 me-2" placeholder="Search tasks" aria-label="Search tasks" >
                            <select id="filter" class="form-select rounded-pill border-0" aria-label="Filter tasks">
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </section>
                    <section class="task-list">
                        <ul class="list-container list-group" role="list" aria-label="Task list">
                        </ul>
                    </section>
                    <section id="stats" class="mt-3 text-center" aria-live="polite">
                        <small>Completed Today: <span id="completed-today">0</span> | This Week: <span id="completed-week">0</span> | Streak: <span id="streak" data-bs-toggle="tooltip" data-bs-placement="top" title="Current streak">0</span></small>
                    </section>
                </main>
            </div>
        </div>
    </header>
    <footer class="attribution text-info text-center mt-3">
        <p>Created by <a href="https://x.com/olaniyidami162" target="_blank" rel="noopener" class="text-decoration-none">Damilare Olaniyi</a></p>
        <div class="d-flex justify-content-center mt-2">
            <a href="https://x.com/olaniyidami162" class="btn btn-primary p-2 rounded social-link me-2" target="_blank" rel="noopener" aria-label="Visit Instagram">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <a href="https://x.com/olaniyidami162" class="btn btn-primary p-2 rounded social-link" target="_blank" rel="noopener" aria-label="Visit Twitter">
                <i class="bi bi-twitter-x"></i> Twitter
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>


</html>
